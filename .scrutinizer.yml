build:
    nodes:
        analysis:
            dependencies:
                before:
                    - composer config --no-plugins allow-plugins.johnpbloch/wordpress-core-installer: true
                    - composer require --dev johnpbloch/wordpress
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
                    -
                        command: phpcs-run
                        use_website_config: true
                    - js-scrutinizer-run
        tests: true
filter:
    dependency_paths:
        - wordpress/
    excluded_paths:
      - 'js/jquery*'

imports:
    - javascript
    - php
